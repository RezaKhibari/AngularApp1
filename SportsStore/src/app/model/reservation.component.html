<h2>Reserve Your Time Slot</h2>
<div>
  <label for="slot">Choose a time slot:</label>
  <select [(ngModel)]="selectedProduct" id="slot">
    <option *ngFor="let product of products" [ngValue]="product">{{ product.name }}</option>
  </select>
</div>

<div>
  <label for="count">Number of Slots:</label>
  <input type="number" [(ngModel)]="reservationCount" id="count" min="1" max="3" />
</div>

<button (click)="reserve()">Reserve</button>
